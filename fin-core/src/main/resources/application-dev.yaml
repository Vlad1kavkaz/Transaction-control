spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://postgres:5432/txn_control_db
    driver-class-name: org.postgresql.Driver
    username: dev_user
    password: dev_password
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    enabled: true
    bootstrap-servers: http://kafka:29092
    topics:
      transactions-topic-in: transactions-topic-in
      transactions-topic-out: transactions-topic-out
    consumer:
      group-id: fin-core-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      backoff-interval-millis: 100
      backoff-max-failure-count: 3
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 5
      linger-ms: 10
      batch-size: 16384
      compression-type: snappy
      max-in-flight-requests: 5
      request-timeout-ms: 30000
      delivery-timeout-ms: 120000
  feign-client:
    period: 1000
    max-period: 5000
    max-attempts: 3
    url: hist-gen:8087/v1/api